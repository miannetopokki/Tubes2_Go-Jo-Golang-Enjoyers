<html>
    <head>
        <link rel="stylesheet" href="main.css">
        <title>WikiGame</title>
    </head>
    <body>
        <div class="title">
            <h1>
                SELAMAT DATANG DI WEBSITE WIKIPEDIA PATH FINDER
            </h1>
        </div>

        <br>
        <br>

        <div class="formContainer">
            <form>
                <div class="formInput">
                    <input type="text" placeholder="Halaman Wikipedia awal" required>
                </div>
                <div class="formInput">
                    <input type="text" placeholder="Halaman Wikipedia tujuan" required>
                </div>

                <div class="buttonContainer">
                    <button type="submit">
                        BFS
                    </button>
                    <button type="submit">
                        IDS
                    </button>
                </div>
            </form>
        </div>

        <div class="result">
            <h3>
                Hasil
            </h3>
        </div>

    </body>
</html>
